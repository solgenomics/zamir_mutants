function goToPage_2()
{
	var index = document.form1.s2.selectedIndex;
	var tempo_ex = document.form1.s2.options[index].value;
	if (!tempo_ex)
	{
	   alert("you must select experiment");
		 return;
	}
	var win = window.open("ch_all_lines.htm?page_type=2&tr=" + tr + "&ex=" + tempo_ex + "&ch="+ch);
	
}



function goToPage(t)
{

	var type = t;
	var arr;
	
	if (type == 3)
	{
		PageIndex=document.form1.s1.selectedIndex;
		il = document.form1.s1.options[PageIndex].value;
		if (!il)
		{
		 	  alert("You must select IL");
		    return;
		}
	
		window.open("http://zamir.sgn.cornell.edu/cgi-bin/IL_cards/qtl.cgi?menu=il_card&il="+il);
		return;
	}
	
	if (type == 1)
	{
		location = "ch_all_lines_1.htm?page_type=" + page_type + "&tr="+tr+"&ex="+ex+"&ch="+ch;
	}
	else
	{
		PageIndex=document.form1.s1.selectedIndex;
		il = document.form1.s1.options[PageIndex].value;
		if (!il)
		{
		   alert("you must select IL");
		   return;
		}
		arr     = /IL(\d+)/g.exec(il);
		
		location = "il_analysis.htm?page_type=" + page_type + "&tr="+tr+"&ex="+ex+"&ch="+arr[1]+"&il="+il;
		
	}
}


function goToPage_1(t)

	}
	if (type == 4)

}
