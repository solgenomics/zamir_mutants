function goToPage_1(t)
{
	type = t;
	if (type == 0)
	{
		location =  "experiment_correlation.htm?page_type=" + page_type + "&tr=" + tr + "&ex=" + ex;
	}

	}

	}
	if (type == 3)
	{
		location =  "home.htm";
	}
}


function goToPage()
{
	var PageIndex=document.form1.s1.selectedIndex;

	}
	
	location = "ch_all_lines_1.htm?page_type=" + page_type + "&tr="+tr+"&ex="+ex+"&ch="+ch;
